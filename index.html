<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement</title>
    <link rel = "stylesheet" href="style.css">
    
</head>
<body>
    <div class="counter-container">
        <div>
            <h1 id="display" class="counter-display"> 0 </h1>
            <div class="button-group">
                <button id="IncrementButton"> increment +</button>
                <button id="DecrementButton"> decrement -</button>
                <button id="ResetButton"> reset</button>
            </div>
            <div id="overloadMessage" class="overload-message" style="display: none;">
                Digit Overload! Value is too high!
            </div>
        </div>
    </div>
    <script src="./output/script.js"> </script>
    
</body>
</html>
